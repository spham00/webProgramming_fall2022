<!DOCTYPE html>
<html lang="en">
<head>
	<title>Navigation Demo</title>
</head>
<body>
	<!-- Navigation -->
	<nav>
		<ul>
			<li> <!-- Anchor links -->
				<a href="#stores"> Stores </a>
			</li>
			<li>
				<a href="#deliveries"> Delivery Services </a>
			</li>
			<li>
				<a href="#tournaments"> Tournaments </a>
			</li>
		</ul>
	</nav>
	
	<h2>Stores</h2>
	<a name="stores"></a> <!-- the destination of the link -->

	<h2>Delivery Services</h2>
	<a name="deliveries"></a>
</body>
</html>
