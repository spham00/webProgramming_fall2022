<!DOCTYPE html>
<html lang="en">
<head>
	<title>Lecture 2</title>

	<!-- A little bit of CSS -->
	<style>
		h4 {
			color: red;
		}

		span {
			color: blue;
			font-size: 25px;
		}
	</style>
</head>
<body>
	<!-- Headers 1 through 4 -->
	<h1>heading one</h1>
	<h3>heading three</h3>
	<h4>heading four</h4>
	<h6>heading six</h6>

	<!-- Markup Demo -->
	<p>I hope this class is going well so far!</p>
	<p>I hope this class is <b>going well</b> so far!</p>
	<p>I hope this class is <i>going well</i> so far!</p>
	<p>I hope this class is <del>going well</del> so far!</p>
	<p>I hope that you're drinking more H<sub>2</sub>O on Sep 14<sup>th</sup>!</p>

	<!-- Span -->
	<h3><span>Heading 3</span></h3>
</body>
</html>
